<html><head><title>Permanent Link to Apresentação sobre Agile para Analistas de Negócio</title><meta charset="utf-8"></head><body><h2>Permanent Link to Apresentação sobre Agile para Analistas de Negócio</h2><p>Lendo os <a href="http://web.archive.org/web/20090212110631/http://blogs.thoughtworks.com/">ThoughtBlogs</a> hoje achei <a href="http://web.archive.org/web/20090212110631/http://cardsahoy.wordpress.com/2007/12/14/getting-agile/">uma ótima apresentação feita por John Johnston</a>. A idéia é introduzir os conceitos de agilidade no ponto de vista de um analista de negócios.</p></body></html>
