<html><head><title>Permanent Link to Avante JRuby!</title><meta charset="utf-8"></head><body><h2>Permanent Link to Avante JRuby!</h2><p>Se você acompanhou minha palestra no <a href="http://web.archive.org/web/20090211221322/http://www.riojavasummit.com/">Rio Java Summit 2006</a> pôde ver um pouquinho do que linguagens dinâmicas podem fazer na sua aplicação. Um dos projetos mais interessantes nesta área, o <a href="http://web.archive.org/web/20090211221322/http://jruby.sf.net/">JRuby</a>, <a href="http://web.archive.org/web/20090211221322/http://headius.blogspot.com/2006/05/and-they-said-jruby-was-dead.html">anuncia novidades</a>. Basicamente teremos <a href="http://web.archive.org/web/20090211221322/http://www.rubyonrails.com/">Rails </a>na JVM em breve.</p></body></html>
